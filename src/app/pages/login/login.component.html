<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form   (ngSubmit)="login(f)"
                    #f="ngForm"
                    class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Login
                </span>

                <!-- <span class="text-danger">El correo es obligatorio</span> -->
                <div class="form-group row">
                    <label class="col-2 col-form-label">Email</label>
                    <div class="col-8">
                        <input class="form-control" 
                           type="email" 
                           email
                           required
                           name="email"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                           [(ngModel)]="user.email"
                           placeholder="email"
                           [class.is-invalid]="email.invalid && email.touched"
                           #email="ngModel">
                        <small  *ngIf="email.invalid && email.touched" 
                           class="form-text text-danger">Ingrese su correo
                       </small>
                    </div>
                </div>
                
                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                <div class="form-group row">
                    <label class="col-2 col-form-label">Contraseña</label>
                    <div class="col-8">
                        <input class="form-control"
                           type="password" 
                           name="password"
                           [(ngModel)]="user.password" 
                           placeholder="Password"
                           [class.is-invalid]="password.invalid && password.touched"
                           minlength="5"
                           #password="ngModel"
                           required>
                        <small  *ngIf="password.invalid && password.touched" 
                           class="form-text text-danger">Ingrese la constraseña
                       </small>
                    </div>
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input  [(ngModel)]="recordarme"
                                class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/register" class="txt1">
                            ¿No tienes cuenta?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
