<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel] ="usuario.nombre"
               type="text"
               placeholder="Nombre"
               required
               minlength="5"
               #nombre="ngModel">
        <small  *ngIf="nombre.invalid && nombre.touched" 
                class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
              name="apellido"
              [class.is-invalid]="apellido.invalid && apellido.touched"
              ngModel
              required
               type="text"
               placeholder="Apellido"
               #apellido="ngModel">
        <small  *ngIf="apellido.invalid && apellido.touched" 
        class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             [class.is-invalid]="email.invalid && email.touched"
             ngModel
             name="email"
             placeholder="Correo electrÃ³nico"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel"
             >
      <small  *ngIf="email.invalid && email.touched" 
      class="form-text text-danger">Ingrese un correo valido</small>
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Pais</label>
      <div class="col-8">
        <select class="form-control"
                name="country"
                [disabled]="countries.length === 0"
                [class.is-invalid]="country.invalid && country.touched"
                required
                ngModel
                #country="ngModel">
          <option *ngFor="let country of countries"
                  [value]="country.code">
            {{ country.name}}
          </option>
        </select>
        <small  *ngIf="country.invalid && country.touched" 
      class="form-text text-danger">Seleccione un Pais</small>
      </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</div>
