<h1> Virtual Scroll</h1>
<hr>

<div class="row">
    <div class="col">
        <button class="btn btn-primary"
                (click)="irFinal()">
            Ir al Final
        </button>
    </div>
    <div class="col text-center">
        <button class="btn btn-warning"
                (click)="irMitad()">
            Ir a la mitad
        </button>
    </div>
    <div class="col text-right">
        <button class="btn btn-secondary"
                (click)="irInicio()">
            Ir al Inicio
        </button>
    </div>
</div>


<hr>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

    <div class="list-group-item" 
        *cdkVirtualFor="let persona of personas, let i = index; let conteo = count">

        item {{i}} / {{conteo}}


    </div>


</cdk-virtual-scroll-viewport>
